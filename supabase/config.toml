# Supabase local development config
# Used by `supabase start` / `supabase db reset` when the CLI is installed.
# When using plain `docker compose up`, this file is for documentation only
# â€” the equivalent settings are wired via docker-compose.yml env vars.

project_id = "livekit-learning-agent"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
enable_manual_linking = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[db]
port = 5432
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = false

[storage]
enabled = false

[realtime]
enabled = true
ip_version = "IPv4"
max_header_length = 4096
